<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Stripe Card Elements sample</title>

		<link rel="icon" href="favicon.ico" type="image/x-icon" />

	<body>
		<div class="sr-root">
			<div class="sr-main">
				<form id="payment-form1" class="sr-payment-form">

						<div class="sr-input sr-card-element card-element"></div>
